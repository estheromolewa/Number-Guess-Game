<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main__wrap">
        
        <header>
            <div id="again-btw__wrap">
                <button class="btn btn-again">Again!</button>
                <h1 class="guess">Guess My Number!</h1>
            </div>
         
            
            <div class="quest-mark-display">
                <h1 class="question-mark-text">?</h1>
            </div>
        </header>
    
        <main>
            <section class="section right">
                <p>Range between 1 to 20</p>
                <h2>Number</h2>
                <h2>Guess</h2>
                <h2>Game</h2>
               
            </section>
    
            <section class="section left">
                <p class="num-status">😐Start guessing...</p>
                <p class="label-score">🔆Score: <span class="score">20</span></p>
                <p >💯HighScore: <span class="highScore">0</span></p>

                <input type="number" class="input-guess">
                <button class="btn btn-check">Check!</button>
            </section>
    
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
